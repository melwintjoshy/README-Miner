services:
  - type: web
    name: readme-miner-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: readme-miner-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://your-frontend.vercel.app
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        value: replace-with-google-client-id
      - key: GEMINI_API_KEY
        value: replace-with-gemini-key

databases:
  - name: readme-miner-db
    plan: free
